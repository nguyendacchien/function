<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function sumNumber(){
    let a =+prompt('số thứ nhất')
    let b =+prompt('số thứ hai')
    let sum=0
    if (a>b){
      alert('cho người dùng')
    }else {
      sum=a+b
      document.write('tổng số thứ nhất + số thứ hai:= '+sum)
    }
  }
  sumNumber()
</script>
</body>
</html>
