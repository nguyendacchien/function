<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let N = prompt('nhập 1 số bất kỳ')
  let check =true
  function isNumber() {
    if (N<0){
      check=false;
    }
    return check;
  }
  isNumber(N)
  if (check){
    alert(N+' là số nguyên dương')
  }else {
    alert(N + ' là số nguyên âm')
  }
</script>
</body>
</html>
