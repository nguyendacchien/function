<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let N = +prompt('nhập number');
  function numbers() {
    let sum =1
    for (let i=2;i<=N;i++){
      sum *=i
      result=sum
    }
    return result;
  }
  result=numbers();
  document.write('bình phương của: '+N+' = '+result)
</script>
</body>
</html>
