<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let numbers=+prompt('nhập number bất kỳ')
  function sqrNumbers(){
    let result =numbers*numbers;
    return result;
  }
  result=sqrNumbers()
  document.write('bình phương của: '+numbers+' = '+ result)
</script>
</body>
</html>
