<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let r= prompt('nhập bán kính hình tròn');
  function acreageCircle() {
    let pi = 3.14;
    result =pi*r*r;
    return result;
  }
  result=acreageCircle();
  document.write('Circle có diện tích: '+result +'<br>'+'và bán kính:  '+r);
</script>
</body>
</html>
