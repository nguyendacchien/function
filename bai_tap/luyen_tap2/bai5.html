<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let N = +prompt('số lượng pt')
    let str = new Array();
    for (let i = 0; i < N; i++) {
        str.push(prompt('input element'))
    }
console.log(str)
    function isMin() {
        min = str[0]
        for (let i = 1; i < str.length; i++) {
            if (min > str[i]) {
                min = str[i]
            }
        }
        return min
    }
    isMin()
    alert('số min: '+min)
</script>
</body>
</html>
