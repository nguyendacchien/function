<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
        let number= +prompt('nhập số bất kỳ')
    function isPrime() {
        let check=true;
        for (let i=2;i<number/2;i++){
            if (number%i==0){
                check=false;
                break;
            }
        }

        return check;
    }
    if (isPrime()){
        alert(number+' là snt')
    }else {

    alert(number+' không là snt')
    }

</script>
</body>
</html>
